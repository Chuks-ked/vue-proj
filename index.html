<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>

</head>

<body>
    <h1>Hello</h1>

    <div id="app">
        <div v-if="showBook">
            <p>{{ title }} - {{ author }} - {{ age }} </p>
        </div>

        <button @click="toggleShowBook">
            <span v-if="showBook">Hide Book</span>
            <span v-else>Show Book</span>
        </button> <br>

        <!-- mouse event -->
        <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick=handleEvent>double click</div>
        <div class="box"></div> 

        <!-- <div v-show="showBook">currently showing book</div>
         <button v-on:click="age++" > Increase age</button>
        <button v-on:click="age--" > Decrease age</button>
        <div @:click="changeTitle('oath')"> Change book title </div> -->
    </div>

    <script src="/app.js"></script>
</body>

</html>
